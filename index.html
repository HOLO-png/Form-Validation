<!doctype html>
<html lang="en">
  <head>
    <title>Validation Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <div class="form-Signin">
            <div class="form-group">
                <span>Đăng Ký</span>
                <label for="">Tên Đăng Nhập:</label>
                <input type="text" class="input-control" name="inputName" id="" placeholder="Nhập tên đăng nhập...">
                <i class="fas fa-check"></i>
                <small id="emailHelpId" class="form-text text-muted">&nbsp;</small>
                <label for="">Email:</label>
                <input type="email" class="input-control" name="inputValue" aria-describedby="emailHelpId" placeholder="Nhập email...">
                <i class="fas fa-check"></i>
                <small id="emailHelpId" class="form-text text-muted">&nbsp;</small>
                <label for="">Số Điện Thoại:</label>
                <input type="text" class="input-control" name="inputNumPhone" id="" aria-describedby="emailHelpId" placeholder="Nhập số điện thoại...">
                <i class="fas fa-check"></i>
                <small id="emailHelpId" class="form-text text-muted">&nbsp;</small>
                <label for="">Mật Khẩu:</label>
                <input type="password" class="input-control" name="inputPass" id="" aria-describedby="emailHelpId" placeholder="Nhập mật khẩu...">
                <i class="fas fa-check"></i>
                <i class="far fa-eye-slash"></i>
                <i class="far fa-eye"></i>
                <small id="emailHelpId" class="form-text text-muted">&nbsp;</small>
                <label for="">Nhập lại Mặt Khẩu:</label>
                <input type="password" class="input-control" name="inputPass2" id="" aria-describedby="emailHelpId" placeholder="Nhập lại mật khẩu...">
                <i class="fas fa-check"></i>
                <small id="emailHelpId" class="form-text text-muted">&nbsp;</small>
                <label for=""></label>
                <input type="checkbox" class="" name="inputCheckBox" id="inputCheckBox" aria-describedby="emailHelpId" checked >
                <small id="emailHelpId" class="form-text text-muted title-checkbox">Chấp Nhận Các Điều Khoản.</small>
                <button class="btn btn-primary btn-block" type="reset" id="submit">SUBMIT</button>
            </div>
        </div>
        
      </div>
    
      <script src="index.js"></script>
  </body>
</html>
